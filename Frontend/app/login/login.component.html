<div class="container">
    <div class="row">
        <div class="col">
            <div class="loginform">
                <div class="main-div">
                    <div class="panel">
                        <h1> User Login</h1>
                        <hr>
                        <p class="text-success" style="font-weight: bold;">
                            Please enter your Customer ID and OTP</p>
                    </div>
                    <form #f="ngForm">
                        <div class="form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"
                                    style="font-size: 25px;margin-right: 5px; color: #5eba7d">
                                    <i class="fa fa-user"></i>
                                </span>
                                <input #customerId="ngModel" ngModel type="customerId" name="customerId"
                                    class="form-control" placeholder=" Customer ID" minlength="12" required
                                    [pattern]="idPattern">
                            </div>
                            <div class="alert alert-danger" *ngIf="customerId.touched && !customerId.valid"> ** Please
                                Enter the customerID ...
                            </div>
                            <div class="alert alert-danger" *ngIf="customerId.touched && !customerId.valid && customerId.errors?.minlength">
                                ** Please enter customerId of {{customerId.errors?.minlength.requiredLength}}
                                character
                            </div>
                            <div class="alert alert-danger"
                                *ngIf="customerId.touched && !customerId.valid && customerId.errors?.pattern">**
                                Appropriate customerId Id is required

                            </div>

                        </div>
                        <div>
                            <button type="button" class="btn btn-primary" style="margin-bottom: 15px;"
                                (click)="sendOTP()">send otp</button>
                        </div>
                        <div class="form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"
                                    style="font-size: 25px;margin-right: 5px; color: #0095ff">
                                    <i class="fa fa-lock"></i>
                                </span>
                                <input #otp="ngModel" ngModel type="'text'" name="otp" class="form-control" id="otp"
                                    placeholder="enter your otp" required>
                            </div>
                            <div class="alert alert-danger" *ngIf="otp.touched &&!otp.valid">** Please Enter the
                                Password
                            </div>
                        </div>
                        <br>
                        <button class="btn btn-success" style="width: 100%;" [disabled]="!f.valid"
                            (click)="onSubmit(f)">Login</button>

                    </form>
                    <hr>
                    <span style="color: red;font-weight: bold;margin-top: 5px;">
                    </span>
                </div>
            </div>
        </div>

    </div>
</div>
